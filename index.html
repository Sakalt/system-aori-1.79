.Header {

#contextheader{

//------- frame 生成関数 start -----------


function seisei(fname,furl) {

var randomLeft = Math.floor( Math.random() * 11 )*10+20;
var randomTop = Math.floor( Math.random() * 11 )*10+70;

var frameWidth;
var frameHeight;
if (window.innerWidth > 700) {
frameWidth = Math.floor(window.innerWidth/2);
} else {
frameWidth = 320;
};
if (window.innerHeight > 500) {
frameHeight = Math.floor(window.innerHeight/2);
} else {
frameHeight = 220;
};

var frameparm;
frameparm = frameWidth+" "+frameHeight;


jsPanel.create({
headerTitle: fname,
panelSize: frameparm,
position: {
my: "left-top",
at: "left-top",
offsetX: randomLeft,
offsetY: randomTop
},
content: '<iframe src="'+furl+'" style="width: 100%; height: 100%;"></iframe>',
});


}

// repaのツールチップ入れ替え

var repatooltipkey = 'repatooltipkey2022041001';

var repatooltiparea = window.localStorage.getItem(repatooltipkey);

if (repatooltiparea == null) {
console.log("ローカルストレージにrepa tooltip情報なし");
localStorage.setItem(repatooltipkey, 'none');
} else {
if (repatooltiparea == "") {
console.log("ローカルストレージにrepa tooltip情報が空");
localStorage.setItem(repatooltipkey, 'none');
} else {
if (repatooltiparea != "none") {
console.log("ローカルストレージよりrepa tooltip情報取得");
} else {
console.log("ローカルストレージよりrepa tooltip情報none取得");
};
};
};

function repaTooltipChange(){
var repatooltipname = window.localStorage.getItem(repatooltipkey);
if (repatooltipname != 'none') {
document.querySelector('#repa').setAttribute('data-tooltip',repatooltipname)
console.log('repa ツールチップ個別設定あり');
} else {
console.log('repa ツールチップ個別設定なし');
document.querySelector('#repa').setAttribute('data-tooltip','Repl.itアプリA')

};
}

repaTooltipChange();

setInterval(repaTooltipChange, 2000);

function addUniqueItem(items, newItem) {
// 配列内に同じidが存在するかどうかを確認
const exists = items.some(item => item.id === newItem.id);

// 存在しない場合は配列に追加
if (!exists) {
items.push(newItem);
}

return items;
}

if (favapp == 'none') {

localStorage.setItem(favappkey,'none');

};

};

new Attention.Alert({

});



}

function removeItemById(items, id) {
// 指定されたidを持つオブジェクトのインデックスを取得
const index = items.findIndex(item => item.id === id);

// インデックスが-1でない場合は、そのインデックスの要素を削除
if (index !== -1) {
items.splice(index, 1);
}

return items;
}

function reminder(){

var reminddatakey = 'reminddatakey2022041001';

var reminddataarea = window.localStorage.getItem(reminddatakey);

if (reminddataarea == null) {
console.log('ローカルストレージにremind data情報なし');
localStorage.setItem(reminddatakey, 'none');
} else {
if (reminddataarea == '') {
console.log('ローカルストレージにremind data情報が空');
localStorage.setItem(reminddatakey, 'none');
} else {
if (reminddataarea != 'none') {
console.log('ローカルストレージよりremind data情報取得');
} else {
console.log('ローカルストレージよりremind data情報none取得');
};
};
};

var reminds = reminddataarea.split('\n');
var dura = 3000;
var toastflag = 0;

if (reminds.length == 1) {
if (reminds[0] == 'none') {
ztoast('リマインダー通知はありません', {
position: 'bottom-full',
duration: 3000
});
}
} else {

reminds.forEach((remindItem) => {
var remindParts = remindItem.split('\t');
if (remindParts.length == 1){
if (remindParts[0].length >= 2) {
dura += 1000;
toastflag = 1;
ztoast(remindParts[0], {
position: 'bottom-full',
duration: dura
});
}
};

if (remindParts.length == 3){
var tddate = new Date();
var tdfmtdate = tddate.getFullYear() + '-' + ('0'+(tddate.getMonth()+1)).slice(-2) + '-' + ('0'+tddate.getDate()).slice(-2);
if (tdfmtdate >= remindParts[1]) {
if (tdfmtdate <= remindParts[2]) {

dura += 1000;
toastflag = 1;
ztoast('【'+remindParts[2]+'】'+remindParts[0], {
position: 'bottom-full',
duration: dura
});

};
};
};


});

if (toastflag == 0) {
ztoast('リマインダー通知対象はありません', {
position: 'bottom-full',
duration: 3000
});

};


};
};
